<div fxLayout="column" style="padding: 10px; font-family: 'Montserrat', sans-serif; margin-top: 65px">
    <h1>Explore the World of Gaming!</h1>
    <div style="margin-top: 15px;">
        <mat-form-field  appearance="fill" style="width: 100%;">
            <mat-label>Search</mat-label>
            <input (blur)="searchBar.dirty ? searchBar.markAsTouched() : null" [formControl]="searchBar" matInput>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button [disabled]="searchDisabled" color="primary" style="color:white" mat-flat-button (click)="onPageChange()">Search</button> 
        </div>
    </div>
    <div style="margin-top: 10px;">
        <mat-divider></mat-divider>
    </div>

        <div *ngIf="searchRes">
            <div style="margin:10px" *ngFor="let list of searchRes">
                    <mat-card class="listCard" style="background-image: url('{{list?.background_image}}'); background-size: cover; background-position: top;" [style.height.px] = "onMobile() ? '310' : '200'">
                        <div [fxLayout]="onMobile() ? 'column' : 'row'" fxLayoutAlign="space-between" style="background-color: rgba(255, 255, 255, 0.7); height: 100%; padding: 32px;">
                          <div fxLayout="row" fxLayoutAlign="center center" [fxFlex]="onMobile() ? '80%' : '20%'">
                            <img src="{{list?.background_image}}" alt="test" style="object-fit: cover; width: 100%; height: 150px; border: dashed;">
                          </div>
                          <div fxLayout="column" fxLayoutAlign="start" [fxFlex]="onMobile() ? '100%' : '80%'" style="padding-left: 10px;" [style.margin-top.px]="onMobile() ? '10' : '0'" fxLayoutGap="10px"> 
                            <span style="font-weight: bold; font-size: 25px;">{{list?.name}}</span>
                            <span style="font-weight: bold;">{{list?.released}}</span>
                            <!-- <div *ngFor="let genre of searchRes['genres']">
                                <span style="font-weight: bold;">{{genre['gem']}}</span>            
                            </div> -->
                          </div>
                          <div fxLayout="row" [fxLayoutAlign]="onMobile() ? 'start' : 'end center'" fxFlex="30%">
                            <button (click)="updateToDetailView($event,list.slug)" matTooltip="Click for Detail View" class="btnExtra" mat-icon-button>
                                <mat-icon>add</mat-icon>
                            </button>
                            <button matTooltip="Add to Favorite" class="btnExtra" mat-icon-button style="margin-left: 10px;">
                                <mat-icon>favorite</mat-icon>
                            </button>
                          </div>
                        </div>
                    </mat-card>
                      
                    <mat-divider></mat-divider>

                
                
                
                <mat-divider></mat-divider>
                
            </div>
        
        </div>


    <div *ngIf="spinner" fxLayoutAlign="center center" style="margin-top: 10px;">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>

</div>
